<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="theme-toggle">
    <button id="themeBtn">ğŸŒ™ Dark Mode</button>
</div>

<div class="container">
    <h2>Password Generator ğŸ”</h2>

    <div class="result-box">
        <input type="text" id="result" readonly />
        <button id="copyBtn">Copy</button>
    </div>

    <div class="strength-box">
        <label>Password Strength:</label>
        <div id="strengthIndicator"></div>
    </div>

    <div class="settings">
        <label>Password Length</label>
        <input type="number" id="length" min="4" max="30" value="12" />

        <label><input type="checkbox" id="uppercase" checked /> Include Uppercase</label>
        <label><input type="checkbox" id="lowercase" checked /> Include Lowercase</label>
        <label><input type="checkbox" id="numbers" checked /> Include Numbers</label>
        <label><input type="checkbox" id="symbols" checked /> Include Symbols</label>

        <button id="generateBtn" class="generate">Generate Password</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
